spring.mail.host=smtp.dbccompany.com.br
spring.mail.port=587
spring.mail.username=xxx
spring.mail.password=xxx
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


springdoc.swagger-ui.path=/

logging.level.com.dbc.pessoaapi=TRACE

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=oracle
spring.datasource.driverClassName=oracle.jdbc.driver.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.properties.hibernate.default_schema=WALLET_LIFE
spring.datasource.hikari.connection-init-sql=ALTER SESSION SET CURRENT_SCHEMA=WALLET_LIFE

# create and drop tables and sequences, loads import.sql
spring.jpa.hibernate.ddl-auto=update
# none, validate, update, create-drop
spring.jpa.show-sql=true
log4j.logger.org.hibernate.type=trace
spring.jpa.properties.hibernate.format_sql=true